<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>个人中心</title>

    <script src="./lib/jquery-3.1.1.min.js"></script>
    <script src="./lib/jquery.json.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/semantic.min.css">
    <script src="./lib/semantic.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script type="text/javascript" src="./js/carousel_figure.js"></script>

</head>

<body>
<!--navigater-begin-->
<div class="ui large fixed inverted menu">
    <div class="ui container">
        <div href="/login" class="header item">
            <img class="logo" src="./img/logo.jpg">
            老司机带你看世界
        </div>
    </div>
</div>
<!--navigater-end-->


<div class="ui  main text container">
    <form class="ui form" >
        <h1 id="update_db" class="ui header">个人中心:</h1>
        <div class="ui divider"></div>
        <div id="userinfo">
            <table class="ui striped transparent celled table">
                <tbody>
                <tr>
                    <td v-cloak>我的ID:</td>
                    <td v-cloak id="user_id">{{task_id}}</td>
                </tr>
                <tr>
                    <td v-cloak>账号状态:</td>
                    <td v-cloak>{{creator}}</td>
                </tr>
                <tr>
                    <td v-cloak>过期时间:</td>
                    <td v-cloak>{{expired_time}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="ui divider"></div>
        <button class="ui update primary button" type="button">
            续一秒
        </button>
        <button class="ui revert secondary button" type="button">
            上车教程
        </button>
</div>


<!--footer-begin-->
<div class="ui  inverted vertical footer segment">
    <div class="ui center aligned container">
        <img src="./img/logo.jpg" class="ui centered mini image">
        <div class="ui horizontal inverted small divided link list">
            <p class="item" href="#">©2017 miaodeli.com All rights reserved.</p>
            <a class="item" href="#">Contact Us</a>
            <a class="item" href="#">About</a>
            <a class="item" href="#">Privacy Policy</a>
        </div>
    </div>
</div>
<!--footer-end-->
</body>

</html>
